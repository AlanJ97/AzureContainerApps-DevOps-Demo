# =============================================================================
# SonarQube Cloud Configuration
# =============================================================================
# Documentation: https://docs.sonarsource.com/sonarqube-cloud/
# =============================================================================

# Project identification
sonar.projectKey=AlanJ97_AzureContainerApps-DevOps-Demo
sonar.organization=alanj971324

# Project metadata
sonar.projectName=AzureContainerApps-DevOps-Demo
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Python configuration
sonar.python.version=3.11

# Test coverage - points to the pytest coverage XML report
sonar.python.coverage.reportPaths=coverage.xml

# Test results - points to the pytest JUnit XML report  
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders to exclude from analysis
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    **/migrations/**,\
    htmlcov/**,\
    .coverage,\
    **/.pytest_cache/**,\
    **/node_modules/**,\
    **/*.md

# Coverage exclusions - files to exclude from coverage calculation
sonar.coverage.exclusions=\
    tests/**,\
    **/test_*.py,\
    **/*_test.py,\
    **/conftest.py

# Duplication exclusions
sonar.cpd.exclusions=\
    tests/**

# Note: Quality gate wait is handled by sonarqube-quality-gate-action in the CI workflow
# Do NOT set sonar.qualitygate.wait=true here as it can cause permission issues
