# =============================================================================
# CodeQL Security Analysis
# =============================================================================
# Triggers: Push to main/dev, PRs, weekly schedule
# Purpose: Automated security vulnerability scanning for Python code
# Features:
#   - Extended security queries
#   - Results uploaded to Security tab
#   - Weekly scheduled scans
# =============================================================================

name: "CodeQL Security Scan"

# =============================================================================
# Workflow Triggers
# =============================================================================

on:
  push:
    branches: [main, dev]
    paths:
      - 'app/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'app/**'
      - '.github/workflows/codeql.yml'
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# =============================================================================
# Permissions
# =============================================================================

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ===========================================================================
  # CodeQL Analysis
  # ===========================================================================
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          # Use extended query suite for more thorough analysis
          queries: +security-extended,security-and-quality

      # CodeQL autobuild for Python (no compilation needed)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
