# =============================================================================
# Terraform CD - Infrastructure Deployment
# =============================================================================
# Triggers: Push to dev/main when terraform/** files change
# Purpose: Apply Terraform changes to deploy infrastructure
# =============================================================================

name: "Terraform CD"

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod

# Only one infra deployment at a time per environment
concurrency:
  group: terraform-cd-${{ github.ref_name }}
  cancel-in-progress: false

env:
  TERRAFORM_VERSION: '1.7.0'
  TF_IN_AUTOMATION: 'true'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

permissions:
  contents: read

jobs:
  # ===========================================================================
  # Determine Environment
  # ===========================================================================
  setup:
    name: ðŸ”§ Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      working_dir: ${{ steps.env.outputs.working_dir }}
    steps:
      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            ENV="prod"
          else
            ENV="dev"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "working_dir=terraform/environments/$ENV" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Target environment: **$ENV**" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Terraform Apply
  # ===========================================================================
  apply:
    name: ðŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    outputs:
      acr_name: ${{ steps.output.outputs.acr_name }}
      acr_login_server: ${{ steps.output.outputs.acr_login_server }}
      container_app_name: ${{ steps.output.outputs.container_app_name }}
      resource_group_name: ${{ steps.output.outputs.resource_group_name }}
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    defaults:
      run:
        working-directory: ${{ needs.setup.outputs.working_dir }}
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars -out=tfplan -input=false
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
      
      - name: Get Outputs
        id: output
        run: |
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "container_app_name=$(terraform output -raw container_app_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
      
      - name: Deployment Summary
        run: |
          echo "## ðŸ—ï¸ Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ needs.setup.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | $(terraform output -raw resource_group_name) |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | $(terraform output -raw acr_login_server) |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App | $(terraform output -raw container_app_name) |" >> $GITHUB_STEP_SUMMARY
          echo "| App URL | $(terraform output -raw container_app_url) |" >> $GITHUB_STEP_SUMMARY
