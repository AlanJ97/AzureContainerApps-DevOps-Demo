# Dependabot configuration for automated dependency updates
# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  # Terraform providers and modules
  - package-ecosystem: "terraform"
    directory: "/terraform/modules/aca_stack"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(terraform):"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 3
