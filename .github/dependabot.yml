# =============================================================================
# Dependabot Configuration - Automated Dependency Updates
# =============================================================================
# Purpose: Keep dependencies up-to-date automatically
# Ecosystems: Python (pip), Terraform, GitHub Actions, Docker
# Schedule: Weekly on Mondays
# Documentation: https://docs.github.com/en/code-security/dependabot
# =============================================================================

version: 2
updates:
  # ===========================================================================
  # Python Dependencies (pip)
  # ===========================================================================
  - package-ecosystem: "pip"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  # ===========================================================================
  # Terraform Providers and Modules
  # ===========================================================================
  - package-ecosystem: "terraform"
    directory: "/terraform/modules/aca_stack"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(terraform):"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 5

  # ===========================================================================
  # GitHub Actions Workflows
  # ===========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # ===========================================================================
  # Docker Base Images
  # ===========================================================================
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 3
